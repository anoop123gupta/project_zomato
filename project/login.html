            <p>FirstName : <br><br> <input id="firstname" type="text" name="firstname" placeholder="firstname" required></p>
            <p>LastName : <br><br> <input id="lastname" type="text" name="lastname"  placeholder="lastname" required></p>
            <p>Telephone : <br><br><input id="tel" type="tel"  name="tel" placeholder="Phone number" pattern="[0-9]{10}" required></p>
            <p>E-mail :<br><br> <input id="email" type="email" name="email" placeholder="Email" required></p>
            <p>Password : <br><br><input id="Password" name="Password" type="password"  placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required</p><br>
              <div id="pwderr" class="err"> </div>
            <p>UserName :<br><br><input id="username"  type="text" name="username"  placeholder="UserName" required></p><br><br>

  <script type="text/javascript">
    function validation(){
  	var Password = document.getElementById('Password').value;
  	var tel = document.getElementById('tel').value;
  	var username = document.getElementById('username').value;
  	var firstname = document.getElementById('firstname').value;
  	var lastname = document.getElementById('lastname').value;
    var regex = /\d/g;

    function hasUpperCase(str) {
      return str.toLowerCase() != str;
      }
    function special_chr(password,chr){
  	for(var i of chr){
  		if(password.includes(i)){
  			return true
  		}
  	}return false;
    }
      if(!hasUpperCase(Password)){
      document.getElementById('pwderr').innerHTML = "Password must contain any upper case";
      return false;
    }else if(Password.includes(' ')){
    document.getElementById('pwderr').innerHTML = "Password must not contain any space";
      return false;
    }
    else if(!regex.test(Password)){
    document.getElementById('pwderr').innerHTML = "Password must contain a number";
      return false;
    }else if(!special_chr(Password,'$*&%@#')){
    document.getElementById('pwderr').innerHTML = "Password must contain any special chraracter ($*&%@#)";
      return false;
    }else if (special_chr(username,'#.$')){
    document.getElementById('usererror').innerHTML = "username must not contain ($ . #)";
      return false;
    }else if (tel.length!=10){
    document.getElementById('nameerror').innerHTML = "number must contain 10 numbers only";
      return false;
    }
    else{
      return true;
    }
  }

  </script>
